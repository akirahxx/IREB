<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IREB Quiz - Frage 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #006400;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    .explanation {
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid #ccc;
      background: #f1f1f1;
      font-size: 0.95em;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #006400;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #228B22;
    }
  </style>
</head>
<body>

  <h2>Frage 1: Was sind die Ziele von Requirements Engineering?</h2>
  <p><i>Wählen Sie ALLE zutreffenden Antworten.</i></p>

  <div class="question">
    <div class="answers">
      <label><input type="checkbox" id="a1"> Anforderungen an Systeme zu spezifizieren.</label>
      <label><input type="checkbox" id="a2"> Die Grundlage zu schaffen, dass die implementierten und bereitgestellten Systeme die Wünsche und Bedürfnisse der Stakeholder erfüllen.</label>
      <label><input type="checkbox" id="a3"> Anforderungen an Systeme zu verwalten.</label>
      <label><input type="checkbox" id="a4"> Prüfen, ob die Anforderungen an Systeme so umgesetzt sind, wie sie spezifiziert wurden.</label>
    </div>
  </div>

  <button onclick="checkAnswer()">Prüfen</button>
  <div class="result" id="result"></div>
  <div class="explanation" id="explanation"></div>

  <script>
    function checkAnswer() {
      let a1 = document.getElementById("a1").checked;
      let a2 = document.getElementById("a2").checked;
      let a3 = document.getElementById("a3").checked;
      let a4 = document.getElementById("a4").checked;

      if (a1 && a2 && a3 && !a4) {
        document.getElementById("result").innerHTML = "<span class='correct'>Richtig!</span>";
      } else {
        document.getElementById("result").innerHTML = "<span class='wrong'>Falsch!</span>";
      }

      // Erklärung immer anzeigen
      document.getElementById("explanation").innerHTML = 
        "Requirements Engineering zielt darauf ab, Anforderungen so zu spezifizieren und zu verwalten, " +
        "so dass die bereitgestellten Systeme die Wünsche und Bedürfnisse der Stakeholder erfüllen. " +
        "Die Überprüfung der umgesetzten Anforderungen ist nicht Teil von RE.";
    }
  </script>

</body>
</html>
